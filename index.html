<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelancing Website</title>

    <!-- Css Bootstrap -->
    <link rel="stylesheet" href="bootstrap-5.3.0/dist/css/bootstrap.min.css" />

    <!-- Css file -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-transparent">
      <div class="container bg-white mt-4">
        <a class="navbar-brand" href="#">
          <img
            src="images/logo.png"
            alt="logoNavbar"
            width="238px"
            height="52px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
            <li class="nav-item mx-2">
              <a class="nav-link" aria-current="page" href="#"
                ><span>Home</span>
              </a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Find Work</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#"> Find Freelancers </a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
          </ul>
          <button class="btn btn-primary my-3" type="submit">
            Post A Project
          </button>
        </div>
      </div>
    </nav>

    <section class="jumbotron col-lg-12">
      <div class="container d-flex justify-content-center align-items-center">
        <div
          class="left col-lg-6 col-md-8 col-11 text-lg-start text-md-center text-center mx-2 mt-md-5"
        >
          <h1 class="fw-bold">Are you looking for Freelancers?</h1>
          <p>
            Hire Great Freelancers, Fast. Spacelance helps you hire elite
            freelancers at a moment's notice
          </p>
          <form class="d-lg-flex d-inline mt-4" role="search">
            <button
              class="btn btn-primary me-2 w-50 py-3 mb-lg-0 mb-md-3 mb-0"
              type="submit"
            >
              Hire Freelancers
            </button>
            <input
              class="form-control me-2 my-lg-0 my-md-0 my-3 py-lg-0 py-lg-0 py-3"
              type="search"
              placeholder="Search Freelancers Work"
              aria-label="Search"
            />
          </form>
        </div>
        <div class="right col-6 d-lg-block d-md-none d-none">
          <img
            src="images/jumbotron_img.png"
            alt="jumbotron_img"
            class="w-100 float-end"
          />
        </div>
      </div>
    </section>

    <!-- Script Bootstrap -->
    <script src="bootstrap-5.3.0/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
